<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - JobHunter</title>
    <link href="/static/css/custom.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="/" class="logo">JobHunter</a>
                
                <button class="mobile-menu-btn" onclick="toggleMenu()">â˜°</button>
                
                <ul class="nav-links" id="navLinks">
                    <li><a href="/" class="{{if eq .Page "index"}}active{{end}}">Dashboard</a></li>
                    <li><a href="/jobs" class="{{if eq .Page "jobs"}}active{{end}}">Jobs</a></li>
                    <li><a href="/tracker" class="{{if eq .Page "tracker"}}active{{end}}">Tracker</a></li>
                    <li><a href="/analyzer" class="{{if eq .Page "analyzer"}}active{{end}}">Analyzer</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        {{block "content" .}}
        {{end}}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>JobHunter - Targeted Job Application Engine</p>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
</body>
</html>
