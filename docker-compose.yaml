version: '3.8'
services:
  jobhunter:
    build: .
    ports:
      - "3000:3000"
    environment:
      - ENVIRONMENT=production
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3